<div class="wrapper__fly-game fly-game">
	<div class="fly-game__body">
		<div class="fly-game__header header-main">
			<div class="header-main__body">
				<button type="button" data-button="fly-home"
					class="header-main__button button button_game _fz-14 _fw-600"><span>Lobby</span>
				</button>
			</div>
		</div>
		<div class="fly-game__info">
			<div class="fly-game__count-box _fz-20 _fw-700">x0</div>
		</div>
		<div class="fly-game__player">
			<img src="@img/shop/shop-1.svg" alt="Image">
		</div>
		<div class="fly-game__prompt _fz-20 _fw-700">...loading new round</div>
		<div class="fly-game__footer footer">
			<div class="footer__body">
				<div class="footer__money-box _fz-14">
					<div class="footer__title _fw-500">Balance:</div>
					<div class="footer__money score _fw-700">0</div>
				</div>
				<div class="footer__bet-box bet-box">
					<div class="bet-box__body">
						<div class="bet-box__title _fz-14 _fw-500">
							<span>Set</span>
							<span>Bet:</span>
						</div>
						<div class="bet-box__bet _bet _fz-16 _fw-700">0</div>
						<div class="bet-box__buttons">
							<button type="button" data-button="bet-plus" class="bet-box__button"></button>
							<button type="button" data-button="bet-minus" class="bet-box__button"></button>
						</div>
					</div>
				</div>
				<div class="footer__button-box">
					<button type="button" data-button="fly-start"
						class="footer__button _gradient _fz-16 _fw-700"><span>GO!</span></button>
				</div>
			</div>
		</div>
	</div>
</div>
