<div class="wrapper__drum drum-game">
	<div class="drum-game__body">
		<button type="button" data-button="drum-home" class="drum-game__button button-home"></button>

		<div class="drum-game__circle circle">
			<div class="circle__body">
				<div class="circle__arrow">
					<div class="circle__dot"></div>
				</div>
				<div class="circle__drum-box">
					<div class="circle__drum">
						<img src="@img/other/drum.png" alt="Image">
						<div class="circle__values">
							<div data-target="repeat" class="circle__value circle__value_1"><span>Респин</span> </div>
							<div data-target="red" class="circle__value circle__value_2"><span>Красный</span> </div>
							<div data-target="green" class="circle__value circle__value_3"><span>Зеленый</span> </div>
							<div data-target="repeat" class="circle__value circle__value_4"><span>Респин</span> </div>
							<div data-target="green" class="circle__value circle__value_5"><span>Зеленый</span> </div>
							<div data-target="repeat" class="circle__value circle__value_6"><span>Респин</span> </div>
							<div data-target="green" class="circle__value circle__value_7"><span>Зеленый</span> </div>
							<div data-target="red" class="circle__value circle__value_8"><span>Красный</span> </div>
							<div data-target="repeat" class="circle__value circle__value_9"><span>Респин</span> </div>
							<div data-target="red" class="circle__value circle__value_10"><span>Красный</span> </div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="drum-game__actions actions-drum-game">
			<div class="actions-drum-game__body">
				<div class="footer__score-box score-box">
					<div class="score-box__body _bg-item">
						<div class="score-box__icon icon-game"></div>
						<div class="score-box__score score _fz-24 _fw-700">0</div>
					</div>
				</div>
				<div class="actions-drum-game__button-box">
					<button type="button" data-lucky="green" data-button="lucky-drum-start"
						class="actions-drum-game__button"></button>
					<button type="button" data-lucky="red" data-button="lucky-drum-start"
						class="actions-drum-game__button"></button>
				</div>
			</div>
		</div>
	</div>
</div>
