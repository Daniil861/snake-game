<div class="wrapper__quiz quiz">
	<div class="quiz__body">
		<div class="quiz__header header">
			<div class="header__body">
				<button type="button" data-button="quiz-home"
					class="header__button button-home _fz-14 _fw-900"><span>Back</span></button>
				<div class="header__title">
					<img src="@img/quiz/title-icon.png" alt="Icon">
				</div>
				<button type="button" data-button="quiz-clue" class="header__clue"></button>
			</div>
		</div>
		<div class="quiz__number-question button-home _fz-14 _fw-900"><span>1</span></div>
		<div class="quiz__question-box">
			<div class="quiz__question"></div>
			<div class="quiz__progress-bar progress-bar">
				<div class="progress-bar__inner"></div>
			</div>
		</div>
		<div class="quiz__answer-box answer-box">
			<div class="answer-box__body">
				<button type="button" data-quiz-item="1"
					class="answer-box__answer _fz-24 _fw-600"><span>Chestnut</span></button>
				<button type="button" data-quiz-item="2" class="answer-box__answer _fz-24 _fw-600"><span>Oak</span></button>
				<button type="button" data-quiz-item="3"
					class="answer-box__answer _fz-24 _fw-600"><span>Willow</span></button>
				<button type="button" data-quiz-item="4"
					class="answer-box__answer _fz-24 _fw-600"><span>Birch</span></button>
			</div>
		</div>
		<button type="button" data-button="quiz-continue"
			class="quiz__button-continue _fz-20 _fw-600"><span>Continue</span></button>
	</div>
</div>
